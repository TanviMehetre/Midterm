<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Photography</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for footer at the bottom */
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .content-wrapper {
            flex-grow: 1;
        }
        
        footer {
            position: static;
            bottom: 0;
            width: 100%;
            height: 55px;
        }
        
        .card {
            margin-bottom: 10px;
            /* Add margin-bottom to create space between cards */
            margin-top: 10px;
            height: 100%;
            /* Set a fixed height for the cards */
        }
        
        .card-body {
            height: 100%;
            /* Set a fixed height for the card bodies */
        }
        /* Custom CSS for bigger images */
        
        .card-img-top {
            height: 300px;
            /* Adjust the height of the image */
            object-fit: cover;
            /* Ensure the image covers the entire space */
        }
        /* Add margin to the bottom of each row */
        
        .row>.col-md-4 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <header data-bs-theme="dark">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Carousel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Nature</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="aerial.html">Aerial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="astro.html">Astro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="SnapCatalog.html">Snap Catalog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="authors.html">Authors</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main style="padding-top: 5rem;">
        <!-- Content -->
        <div class="container mt-4">
            <h1>Nature Photography</h1>
            <div class="row" id="nature-photos">
                <!-- Nature photos will be dynamically added here -->
            </div>
        </div>
    </main>

    <!-- Footer -->


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const naturePhotosContainer = document.getElementById('nature-photos');

                data.filter(photo => photo.category === 'Nature').forEach(photo => {
                    const cardDiv = document.createElement('div');
                    cardDiv.classList.add('col-md-4');
                    cardDiv.innerHTML = `
                        <div class="card">
                            <img src="${photo.imageUrl}" class="card-img-top" alt="${photo.title}">
                            <div class="card-body">
                                <h5 class="card-title">${photo.title}</h5>
                                <p class="card-text">${photo.description}</p>
                            </div>
                        </div>
                    `;
                    naturePhotosContainer.appendChild(cardDiv);
                });
            })
            .catch(error => console.error('Error fetching nature photos:', error));
    </script>
</body>

</html>
